  attributes:
    id: 212
    name: Quema de un vehículo en un ataque a un cuartel de los carabineros
    description: 'Es atacada con un coctel molotov y una ráfaga de disparos una "caserma"
      (cuartel) de los carabineros, quemando una furgoneta Fiat 850 del Arma de los
      Carabineros a aparcada en la via Montecatini nº 14. Una llamada telefónica comunicaba
      que las BR habían dejado un volante en una cabina telefónica reivindicando el
      atentado en que se reivindicaban tanto la acción contra Garocchio (5 de diciembre
      de 1975) como ésta. En cuanto a ésta se dice: “Mercoledì 10-12-75 un nucleo
      armato delle Brigate Rosse ha attaccato la caserma dei carabinieri di via Montecatini
      e ha distrutto un automezzo militare (camioncino Fiat 850) parcheggiato nel
      suo cortile. Prendiamo atto del fatto che questa notizia è stata censurata.
      I carabinieri sono il braccio militare più omicida della controrivoluzione che
      i padroni delle multinazionali hanno scatenato contro tutti i proletari. Essi
      hanno carta bianca per l´uso indiscriminato delle armi, e infatti uccidono “a
      caldo” o “a freddo” per difendere l`”ordine” del regime. I morti non si contano
      più. Ma dietro il singolo carabiniere che preme il grilletto si snoda una trama
      di coperture e di complicità che investe anche i partiti considdetti “di sinistra.
      La famigerate leggi “contro la criminalità” che hanno istituzionalizzato la
      pena di morte sono passate anche perchè il PCI non ha voluto opperre nessuna
      mobilitzione. Compagni, per rispondere veramente a chi si attrezza sempre piú
      perfettamente per l´assassinio di proletari “delinquenti” e di avanguardie politiche;
      a chi ha reintrodotto “di fatto” la pena di morte: è necessario organizzare
      dovunque nuclei di potere proletario armato per bbattere un progetto imperialista
      armato con una organizazzione combattente armata. È necessario portare l´attaco
      al cuore dello stato. È necessario colpire con continuità e intensità crescenti
      i covi, i mezzi militari, le infrastrutture e i capi di questa “banda armata”
      criminale al servicio esclusivo dei padroni” (TESSANDORI, 1977: 292).'
