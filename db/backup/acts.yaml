      Renato Curcio, era llevar a cabo una acción “al estilo de los Tupamaros ” contra
      una personaje particularmente odiado, y hacerle una fotografía que consiguiera
      reproducir su mensaje mediante la difusión en prensa (Curcio y Scialoja, 1994:
