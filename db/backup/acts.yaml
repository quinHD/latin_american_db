    name: Toma de la ciudad de Pando ¿Tipología?
    description: En el segundo aniversario de la muerte del Che Guevara, el Comando
      "Che Guevara" del MLN lleva acabo la “Toma de Pando”. Un grupo de 49 tupamaros
      tomaron por asalto, durante unos minutos la Comisaría de Policía, el Cuartelillo
      de Bomberos, la Central Telefónica locales y cuatro bancos de la ciudad de Pando
      robando entre 240 y 400 mil dólares. Se produjo un enfrentamiento con la Policía,
      resultando varios agentes heridos. En la huida fueron asesinados tres tupamaros
      (Alfredo Cultelli, Jorge Salermo y Ricardo Zabalza). Un sargento de policía
      (Enrique Fernández Díaz) murió días después por las heridas recibidas y un civil
      (Carlos Burgueño). Fueron detenidos diecisiete guerrilleros y, al día siguiente
      otros tres más. A consecuencia, en los siguientes días se produjeron numerosos
      allanamientos y detenciones.
