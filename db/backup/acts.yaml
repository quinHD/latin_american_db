- !ruby/object:Act
  attributes:
    id: 180
    name: Secuestros de Mitrione y Dias Gomide
    description: Son secuestrados Dan Anthony Mitrione, experto de la Agencia Internacional
      para el Desarrollo (USAID) de Estados Unidos, agregado en la Prefectura de Policía
      y Aloysio Mares Dias Gomide, primer secretario y cónsul de la Embajada de Brasil
      en Montevideo. Tras salir de su casa (c/ Pilcomayo 5393), una camioneta intercepta
      el coche y cuatro personas inmovilizan a Mitrione y al conductor de la Jefatura
      de Policía, Manuel Emilio González al que le quitan el arma. Durante la captura,
      Mitrione es herido de bala en el tórax. Una vez introducido, la camioneta continuó
      hasta recoger  al otro secuestrado, el cónsul de la Embajada de Brasil en Montevideo,
      Aloysio Mares Dias Gomide que había sido retenido frente a su domicilio (c/
      Potosí y Avda. Italia). Ambos secuestrados son conducidos al local de la calle
      Centenario nº 4115 donde permanecerán en cautividad. El mismo día, otro comando
      del MLN intentó sin éxito secuestrar a Michael Gordon Jones, segundo secretario
      de la Embajada de Estados Unidos que saltó del vehículo mientras estaba siendo
      transportado, consiguiendo huir. En el comunicado nº 4, el MLN exige a cambio
      de los secuestrados la liberación de todos los presos, unos 150 (incluidas 30
      mujeres) con la posibilidad de salir a México, Perú o Argelia, una posibilidad
      que será rechazada posteriormente por el Ministerio del Interior. El 4 de agosto
      el MLN dejó en libertad al juez Pereira Manelli (secuestrado desde el 28 de
      julio). El día 7 es secuestrado otro ciudadano norteamericano, Claude Fly y
      ese mismo día es detenida la dirección de la organización, entre ellos Raúl
      Sendic (Caída de Almería). Mitrione fue asesinado el 10 de agosto de 1970 y
      Dias Gomides fue puesto en libertad el 21 de febrero de 1971.
