  attributes:
    id: 200
    name: Secuestro de Gancia y muerte de Mara
    description: "A las 15:30 es secuestrado el doctor Vittorio Vallarino Gancia,
      administrador delegado y director general de la “Gancia” de Caneli, una empresa
      de bebidas alcohólicas. El secuestro se efectúa cerca de la villa del industrial.
      Al día siguiente se piden mil millones de liras y quinientos más si el pago
      se retrasa. Primer secuestro con objetivo de financiación. Se lo llevaron a
      un caserio Spiotta, en las colinas de Acqui Terme, cerca del pueblo de Arzello.\r\nUnas
      horas antes del secuestro, un joven había tenido un accidente con un Fiat 124
      que había chocado con otro vehículo. El joven se ofreció pagar la compensación
      del accidente pero se llamó a la policía que localizó el coche en la periferia
      de Canelli y en su interior estaba Massimo Maraschi que intentó huir pero fue
      detenido y llevado a comisaria, clasificándose como “preso político”. Hasta
      entonces las investigaciones no habían considerado que se tratara de una acción
      de las BR. Al ser detenido un brigadistas cerca del lugar donde había sucedido
      el secuestro, las investigaciones se centraron en la posibilidad de que hubiera
      sido obra de las BR. \r\nAl día siguiente (5 de junio), la Policía se dispuso
      a investigar fincas en la zona donde  se había trasladado al industrial, llegando
      hasta el caserío donde estaba Gancia. Un brigadista, ante la llamada de los
      policías a la puerta, la abrió y acto seguido tiró una granada de mano contra
      ellos, hiriendo a dos carabineros (Rosario Cattafi y Umberto Rocca que perderá
      un ojo y un brazo). A continuación se produjo un enfrentamiento armado, siendo
      heridos Margherita Cagol en un brazo mientras y el carabinero Giovanni D`Alfonso,
      herido de muerte. Mientras huían los dos brigadistas (Mara Cagol y un brigadista
      no identificado) cada uno en un coche, se encuentran con otro carabinero produciéndose
      otro tiroteo en el que muere Mara Cagol. Según Renato Curcio (1994: 125), la
      brigadista fue disparada cuando estaba sentada con los brazos en alto, un único
      disparo en el costado izquierdo. A continuación, la Policía allanó la casa y
      encontró en una habitación al secuestrado. "
