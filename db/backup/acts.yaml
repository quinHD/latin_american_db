    name: Enfrentamiento con la Policía y segunda detención Curcio
    description: 'Primero se detuvo en via Umbria a Vicenzo Guagliardo, Silvia Rossi
      Marchesa y Angelo Basone en posesión de armas, identidades falsas y un millón
      y medio en efectivo. También son encontrados puntos de apoyo en San Donato Milanese
      (una caja con mucho material), en via Pantaleone nº 7 (dos almacenes), en San
      Giuliano Milanese (un apartamento en el que se encuentran armas). Serán después
      detenidos Giuliano Isa, Adriano Colombo, Antonio Morlacchi, padre de Pietro.
      Cuando se intenta entrar en la casa de via Maderno de Milán donde se encontraban
      Renato Curcio y Nadia Mantovani, antes de entregarse se produce un fuerte tiroteo
      siendo herido Curcio en un hombro. Al percatarse de que estaban acorralados,
      se entregaron. '
