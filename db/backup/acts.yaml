  attributes:
    id: 184
    name: Caída de Almería
    description: 'El mismo día que el MLN secuestra a Claude Fly es detenida en un
      local de la calle Almería (c/ Almería nº 4630) la dirección (Raúl Sendic, Luis
      Efraín Martínez Platero y Jorge Candán Grajales a excepción de Lucas Mansilla)
      y otros miembros de la organización (Alicia Rey Morales y Graciela Jorge Pancera,
      suplentes del Ejecutivo Dirección “fantasma” y otros miembros de la organización
      como Asdrúbal Pereira, Raúl Bidegain, Diego Piccardo Estévez y Edith Moraes).
      El operativo de la Dirección Nacional de Información e Inteligencia dispuso
      la vigilancia de la base del MLN y a medida que iban llegando los miembros fueron
      siendo detenidos (“Operación Ratonera”, según la prensa). Cuando llegaba Jorge
      Candán fue reconocido por la Policía produciéndose en tiroteo en los alrededores
      siendo herido de bala en el tobillo. Las detenciones se produjeron de manera
      progresiva: por la mañana a Edith Moraes y Asdrúbal Pereira en el interior del
      domicilio. Después a Graciela Jorge, a Jorge Candán (reconocido por la Policía
      produciéndose en tiroteo en los alrededores siendo herido de bala en el tobillo),
      Efraín Martínez Platero y posteriormente Raúl Sendic que había presenciado la
      detención de Candán pero no sospechó que la Policía estuviera en la casa y acudió
      siendo detenido. Tras Sendic calló Alicia Rey y finalmente Diego Picardo y Raúl
      Bidegain. El 9 de agosto fue allanada una finca (c/ Javier de Viana nº 955)
      siendo detenido el Comité Ejecutivo de Emergencia del MLN que se había creado
      tras la caída de Almería.'
