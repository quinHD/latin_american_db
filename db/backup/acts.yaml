    description: 'A las 5:30 de la mañana estallan dos bombas en el cuartel de Molassana
      en Génova que habían sido lanzadas desde la carretera, destruyendo una furgoneta,
      un Fiat 500 y dañado una Fiat Campagnola. 45 minutos más tarde, prendieron fuego
      a una furgoneta de los carabineros de San Teodoro abriendo la tapa del tanque
      de gasolina y prendiéndole fuego. Se reivindicaron las acciones con un comunicado
      conjunto (TESANDORI, 1977: 299-300) en el que se carga contra los carabineros
      como instrumentos militares de la burguesía, contra diferentes empresas, contra
      el “ultra revisonisti” Berlinguer y el compromiso histórico. El comunicado termina
      aludiendo al brigadista Massimo Maraschi que había sido recientemente condenado
      a 30 años de cárcel y se hace una amenaza contra las autoridades en relación
      con el caserío Spiotta donde había muerto la brigadista Mara Cagol, se dice
      que pertenece a la organización y al pueblo y nadie podrá ni venderlo, ni comprarlo. '
