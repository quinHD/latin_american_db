    name: Incendio del coche de Alberto Garocchio, exponente de DC y Comunione e Liberazione
    description: 'Se incendia el coche (Lancia Beta 1800) de Alberto Garocchio, exponente
      democristiano de Comunione e Liberazione, frente a su domicilio. En el volante
      en el que se reivindica la acción, las BR se refieren a que el coche usado por
      Garocchio pertenece al Centro de Estudios de Esperienze di Unità (UDU) y cargan
      contra Comunione e Liberazione: “Esperienze di unità (EDU)  è la sigla con cui
      Comunione e Liberazione si è presentata alle elezioni. Alberto Garocchio è il
      direttore di esperienze di unità. Egli è inoltre: consigliere comunale DC, responsabile
      culturale di CL, responsabile dell´ufficio formazione queadri delle DC, membro
      della direzione cittadina sempre della DC. Comunione e Liberazione è l`altra
      faccia della moneta della DC di De Carolis. Mentre la “destra” punta direttamente
      alla svolta reazionaria e si organiza per farla, CL offire la copertura. E`un
      mistero solo per i revisionisti che appena possono fanno comunella con questi
      provocatori di proffesione al soldo dell´imperialismo che CL lavora insieme
      alle maggioranze silenziose, alle centrali di spionaggio (come “Russia Cristiana”)
      e ai fascisti più neri”.'
