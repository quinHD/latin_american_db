      a partir de una trampa de la policía a través de Silvano Girotto, Frate Mitra).
      Un comando formado por seis personas asaltó desde fuera el edificio. Según la
      prensa, primero dos personas (una de ellas Mara Cagol) llamaron a la puerta
      y cuando los guardianes abrieron se vieron amenazados con pistolas siendo inmovilizados.
      A continuación se cortaron el cable telefónico para dejar el penas aislado del
      exterior. Mientras tanto, otros miembros del comando se introdujeron en el interior
      hasta el lugar donde se encontraba Curcio. Tras encerrar al responsable de la
      cárcel en una habitación, se dieron a la fuga en dos coches. En un comunicado
      fechado el 21 de febrero (TESSANDORI, 1977: 242-243) las BR reivindican la acción. '
