- !ruby/object:Act
  attributes:
    id: 197
    name: Asalto al estudio de abogados de Massimo De Carolis, líder de DC en el municipio
      de Milán
    description: 'Asalto al estudio de abogados de Massimo De Carolis, líder de DC
      en el municipio de Milán y representante del ala más conservadora del partido.
      Cuatro personas (Paola Besuschio, Pierluigi Zuffada, Fabrizio Pelli y Antonio
      Savino) se introducen en el estudio cubiertos con pasamontañas. En el interior
      son amordazadas 5 personas (Maria Rosa Bortolotto, Marino Mariani, Dario Fruscio,
      Giovanni Percivaldi, Annalisa Mazzetti, Angelo Veronelli). En la habitación
      de al lado está De Carolis con un cliente que es llevado junto con las otras
      personas. A De Carolis se le realiza un “proceso proletario” y se le sentencia
      con un disparo en su pierna izquierda, realizado por Savino, siendo la primera
      "gambizzazione" que realizan. Uno de los motivos por lo que se ataca a De Carolis
      es la negativa de poner el nombre de Roberto Franceschi (un joven que había
      muerto en un enfrentamiento con la Policía en enero de 1973 frente a la Universidad
      de Bocconi) a una escuela media en via Cagliero. También fue acusado de ser
      parte de la “maggioranza silenziosa”. Se roban documentos y se escribe en la
      pared “Brigate Rosse. Colpire i covi DC, centro di delinquenza politica e della
      controrivoluzione”. En un comunicado dejado por la noche en una cabina telefónica,
      las BR reivindica el atentado y acusa a la DC de ser el principal motivador
      de la “restructuración imperialista del estado”. El examen balístico reveló
      que el disparo fue producido por la misma pistola que la utilizada en el asesinato
      de los dos militantes del MSI en Padua en junio de 1974. Las BR reivindican
      la acción con un comunicado fechado el mismo día 15 de mayo (SOCCORSO ROSSO,
      1976: 279-280) en el que señalan a DC como “el principal enemigo del momento”.
      También, en ese mismo texto precisan que no existe ningún vínculo operativo
      entre los Nuclei Armati Proletari (NAP) y las BR, terminando el comunicado “Viva
      la lotta dei Nuclei Armati Proletari”. Este mismo día se realizan otras acciones
      en Milán y Turín.'
