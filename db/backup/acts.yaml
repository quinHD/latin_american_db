      al juez letrado de Instrucción de 1er Turno, Daniel Perira Manelli aunque se
      estima que al menos participaron quince miembros de la organización en el operativo.
      Mediante un comunicado al día siguiente, el MLN anuncia que han comenzado a
      actuar los tribunales revolucionarios y que el juez Pereira Manelli será interrogado
      durante 48 horas debido a las irregularidades en los procesos contra varios
      tupamaros detenidos. Ese mismo día también se enviaron también dos cartas al
      actuario Ramón Queiruga y el juez Gervasio Guillot mantuvo una entrevista en
      la cárcel de Punta de Carretas con los tupamaros Manerales y Manera, mostrando
      éstos la desvinculación con la acción. Según se pudo saber de los interrogatorios
      mantenidos con el juez, éste habría reconocido haber cometido errores judiciales
      y actuado con apresuramiento en varios fallos contra miembros del MLN. Tras
      8 días secuestrado, es puesto en libertado el 4 de agosto portando un comunicado
      de la organización.
