- !ruby/object:Act
  attributes:
    id: 172
    name: Varios desarmes a policías, un agente muerto y varios heridos
    description: 'Se producen varios intentos de desarmes a policías, algunos de ellos
      con enfrentamiento armado en los que resulta muerto un policía y seis heridos,
      entre ellos un tupamaro que fue detenido. La primera acción de desarme se produjo
      en el Hospital Pasteur (plaza Cipriano Miró) cuando cuatro tupamaros redujeron
      al agente que custodiaba la entrada y le sustrajeron el arma de reglamento,
      la gorra y la placa de identificación. En cuanto a intento de desarme que terminó
      con el agente muerto se produjo cuando dos tupamaros se acercaron al agente
      que vigilaba el domicilio del subjefe de la Jefatura de Policía Heleazar Agosto
      (Juan Ramón Gómez n° 3165) y dispararon contra el agente Armando Leses hasta
      tres veces e causándole de muerte. Según el MLN (Doc Norte: 8/70) la acción
      se debió a un intento de desarme en el que el agente se resistió. Unos poco
      minutos después, otro operativo en el que dos camionetas y un coche llegaron
      frente a las fábricas TEM (c/ Asilo nº 3336), bajando cinco o seis personas
      que hicieron fuego con metralletas contra el agente Luis Alberto Garín Rivero
      y los coraceros de la Guardia Republicana, Rodger Gómez y Eduardo Julio Colman
      siendo heridos, al menos dos de gravedad. Este mismo día se produjo otro tiroteo
      frente al domicilio (c/ San José nº 1464) de Armando Acosta y Lara (acusado
      de ser uno de los ideólogos de la organización parapolicial Escuadrón de la
      Muerte, el MLN lo asesinará junto a otros tres miembros el 14 de abril de 1972)
      entre el agente que custodiaba la casa (Guillermo Canacafúa) y dos personas,
      quedando el agente y un tupamaro (Peralta Larrosa) heridos de bala sin gravedad.
      Otro desarme se produjo en una sucursal del Banco Comercial (c/ Uruguayana y
      Alberto Flangini) cuando tres tupamaros le robaron el arma y la gorra al agente
      que la vigilaba. Ese mismo día, se produjo un desarme más cuando cuatro personas
      robaron el arma y la corra a un policía que esperaba al autobús (c/ Millán y
      Larrañaga). Según la prensa, para la relación de las diferentes acciones se
      robaron previamente cinco coches.'
