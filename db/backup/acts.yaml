  attributes:
    id: 167
    name: Atentado contra el agente Nelson S. Sosa
    description: 'En la versión de la Junta de Comandantes en Jefe, ese día se alude
      a que al ser asaltada una sucursal del Banco del Uruguay en el que se roban
      unos diez mil dólares, se produjo un tiroteo en el que resultó herido un funcionario
      policial (JCJ, 1977: 622). Sin embargo, en la prensa trascendió que un agente
      de Policía, Nelson Simbad Sosa, recibió un disparo en la cabeza mientras vigilaba
      un kiosco ubicado en Comercio y la Rambla, en el barrio de Buceo. Este mismo
      agente había participado en enero en una acción contra el MLN en la cual, tras
      un accidente de coche de tres militantes, fueron detenidos por policías siendo
      posteriormente rescatados por un grupo de ocho militantes que redujeron a los
      agentes. Durante los siguientes, según la prensa, habría recibido amenazas telefónicas.
      Tras siete meses en el hospital, el 31 de enero moría a consecuencia del disparo. '
