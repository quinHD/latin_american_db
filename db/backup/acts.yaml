    name: Enfrentamiento con la Policía, un militante y un agente muerto
    description: 'Las bases descubiertas durante los días anteriores, conducen a la
      policía hasta un criadero de aves en el balneario del Sauce en Canelones. En
      el interior de la vivienda están dos militantes tupamaros, Mario Robaina Méndez
      y Wilson José González Rodríguez. Se produce un "confuso" tiroteo en que muere
      el guerrillero Mario Robaina Méndez y el comisario Antonio Silveira Regalado.
      Se detiene Wilson José González Rodríguez (JCJ, 1977: 620). Según explicaron
      posteriormente los periodistas Mercader y de Vera en el libro "Tupamaros. Estrategia
      y acción" el agente de policía murió por un tiro de otro agente y el tupamaro,
      herido, se suicidó (Mercader y de Vera, 1971: 137-138).'
