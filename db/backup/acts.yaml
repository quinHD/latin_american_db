    name: Secuestro de Pellegrini Giampietro NO ENTRA BIEN LA SUBCATEGORÍA EN EL OBJETIVO
    description: 'El MLN secuestra a Pellegrini Giampietro, banquero y miembro del
      directorio de la sociedad editora de los periódicos "La Mañana" y"El Diario”.
      Es secuestrado durante una huelga del sector bancario, dos días antes de que
      terminara. EL 12 de noviembre, cuando llevaba sesenta y cinco días secuestrado,
      los directores de los diarios La Mañana y El Diario, Carlos Manini Ríos y Eugenio
      Baroffio, remiten dos cheques por unos 28.000 dólares cada uno a la escuela
      de Villa García y a la compra de medicamentos y equipos para la policlínica
      del Sindicato de Obreros y Obreras del Frigorífico Nacional como parte de las
      negociaciones para liberar al secuestrado (JCJ, 1977: 650). Tras setenta y tres
      días secuestrado lo dejaron en libertad tras el pago de un rescate cobrado por
      instituciones públicas de atención popular.'
