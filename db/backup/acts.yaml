    name: Disparos en las piernas de Luigi Solera, médico de la Fiat, Turín
    description: 'Cuando llega a la puerta de su casa tras salir del trabajo, una
      persona se acerca, le pregunta si es Luigi Solera (médico desde hace 15 años
      de la Fiat de Turín) y le dispara a las piernas con una pistola con silenciador.
      Tres disparos impactan en la pierna izquierda y un último en la rodilla derecha.
      Una llamada telefónica a la agencia Ansa reivindicó el atentado. Al día siguiente,
      un comunicado explicaba la acción (TESSANDORI, 1977: 293-294). Según dice, el
      acuerdo firmado entre sindicatos y la Fiat el 8 de noviembre es el causante
      de la acción de las BR. En cuanto a Luigi Solera, señala el comunicado, que
      no se preocupaba por la integridad física y de la salud de los trabajadores
      y, en vez de eso, los envía de nuevo al trabajo. Por tanto, continua el comunicado,
      es un colaborador activo e importante en la política de despidos que con la
      excusa del absentismo pretende eliminar la vanguardia de lucha y a los trabajadores
      que no aceptan la línea productivista que los patrones pretenden imponer para
      salir de la profunda crisis. Los médicos en la fábrica, termina el comunicado,
      representan un aparato de represión y control de los patrones, por tanto la
      práctica de depuración debe ser practicada también contra ellos por parte de
      la vanguardia revolucionaria en las fábricas. '
