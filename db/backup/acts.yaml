- !ruby/object:Act
  attributes:
    id: 33
    name: Bombas incendiarias contra empresas estadounidenses tras la ruptura de relaciones
      con Cuba
    description: Como represalias por la ruptura de relaciones con Cuba el día 8 de
      septiembre, se producen protestas y incidentes en Montevideo. La Universidad
      fue ocupada por unos 400 estudiantes durante cuatro días hasta que la policía
      consiguió desalojarlos con varias decenas de detenidos. Al día siguiente de
      la ruptura de relaciones, se arrojan bombas incendiarias contra dos edificios
      del City Bank, Moore Mc Cormack Line, Western Telegraph, bombas de alquitrán
      contra Coca-Cola y se queman dos coches de la Embajada de Estados Unidos. El
      día 9 continúan las protestas y se lanzan bombas incendiarias, esta vez contra
      un local de la OEA así como piedras contra los edificios de los diarios El País,
      El Día, y El Plata causando la ruptura de vidrios. Según Rolando Sasso, estas
      acciones fueron realizadas por el MAC y demostraron muchas dificultades técnicas
      para llevarlas a cabo.
    start_date: 1964-09-09
