- !ruby/object:Act
  attributes:
    id: 110
    name: Varios desarmes a policías, en uno de ellos es asesinado el agente Germán
      Garay Dama
    description: "A primera hora de la mañana se produjeron cinco intentos de desarme
      a un total de ocho policías. En todos los casos estuvieron realizados por grupos
      de tres o cuatro personas. En uno de ellos fue asesinado el agente Germán Garay
      Dama. En el parte oficial de la Jefatura, se explica que dos agentes iban caminando
      por la calle Joaquín de Salterain separamos por unos metros, siendo asaltados
      simultáneamente. Uno de los agentes fue desarmado rápidamente y el otro, Germán
      Garay Dama, se resistió, sacó su arma e hizo un disparo. Fue entonces cuando
      uno de los atacantes disparó dos veces sobre su espalda, hiriéndolo mortalmente.
      Tras la huida de los atacantes, el otro agente tomó el revolver de Germán Garay
      y disparó sin alcanzar a nadie. \r\nLos otros asaltos: Un agente esperando al
      autobús c/Rondeau y Payandú) fue sorprendido por cuatro personas que tras quitarle
      la gorra, el arma y el correaje huyeron en un coche. \r\nTres agentes (c/ Camacuá
      y Juan Carlos Gómez) fueron rodeados por cuatro personas que les robaron tres
      revólveres, una metralleta, un sacón y un correaje. Los asaltantes huyeron en
      un coche. \r\nUn agente (c/ 8 de Octubre y Pirineos) fue rodeado por cuatro
